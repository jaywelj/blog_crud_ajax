{% load crispy_forms_tags %}
<form id="post_publish_form" method="post" data-url="{% url 'post_publish' post.id %}">
{% csrf_token %}
	<div class="modal-header">
		<h5 class="modal-title">Publish Post</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p class="lead text-center">You are about to publish: <br><strong class="text-primary">{{ post.title }}?</strong></p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Publish</button>
	</div>
</form>
