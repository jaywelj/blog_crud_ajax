{% load static %}
<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">


	<title > Travel Blog</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand text-warning strong" href="{% url 'post_list' %}" >
			Travel Blog
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ml-auto">
				<a class="nav-item nav-link" href="{% url 'post_list' %}">Home <span class="sr-only"></span></a>
				<a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts <span class="sr-only"></span></a>
				<a class="nav-item nav-link show-post-new-modal" href="#" data-url="{% url 'post_new' %}">Create <span class="sr-only"></span></a>
				{% if user.is_authenticated %}
					<a class="nav-item nav-link" href="{% url 'logout' %}" >Logout <span class="sr-only"></span></a>
				{% else %}
					<a class="nav-item nav-link show-login-modal" href="#" data-url="{% url 'login' %}" >  Login <span class="sr-only"></span></a>
				{% endif %}
			</div>
		</div>

	</nav>
	<div class="container pt-3">
		{% block container %}
		{% endblock %}
	</div>

	<!-- Modal -->
	<div class="modal fade" id="post_new_modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="{% static 'js/plugin.js' %}"></script>



</body>
</html>
